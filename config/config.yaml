addr: "127.0.0.1:9379"


storage:
  # Which storage engine should be used by controller
  # options: etcd, zookeeper, redis
  # default: etcd
  type: etcd
  etcd:
    addrs:
      - "127.0.0.1:2379"
    username:
    password:
    elect_path:
    tls:
      enable: false
      cert_file:
      key_file:
      ca_file:
  zookeeper:
    addrs:
      - "127.0.0.1:2181"
    scheme:
    auth:
    elect_path:
  redis:
    addrs:
      - "127.0.0.1:6379"
    username:
    password:
    elect_path:

controller:
  failover:
    gc_interval_seconds: 3600
    ping_interval_seconds: 5
    min_alive_size: 10
    max_failure_ratio: 0.6
